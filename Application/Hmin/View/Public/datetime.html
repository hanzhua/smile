<!--bootstrap 时间插件-->
<link rel="stylesheet" href="__PUBLIC__/bs/js/bootstrap-datetimepicker/css/datetimepicker.min.css">
<link rel="stylesheet" href="__PUBLIC__/bs/js/bootstrap-datetimepicker/css/datetimepicker-custom.css">
<script src="__PUBLIC__/bs/js/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="__PUBLIC__/bs/js/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js" type="text/javascript"></script>
<script type="text/javascript">
    //时间选择事件
    $(document).ready(function () {
        $('.date').datetimepicker();
        check();
    });
    //验证查询的时间控件
    var check = function(){
        var stime = $('#stime').val();
        var etime = $('#etime').val();
        if(stime>etime){
            layer.msg('时间输入有误，请重新输入！！！');
            return false;
        }
        return true;
    }
</script>
