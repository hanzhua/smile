<section>
    <div class="container-fluid">

        <!-- BEGIN PAGE CONTENT-->



        <div class="row-fluid">

            <div class="span6 responsive" data-tablet="span12 fix-offset" data-desktop="span6">

                <!-- BEGIN EXAMPLE TABLE PORTLET/purple-->

                <div class="portlet box gray">

                    <div class="portlet-title">

                        <div class="caption"><i class="icon-globe"></i><if condition="$areaName eq '' ">
                            地区管理<else/>{$areaName}</if></div>

                        <div class="actions">
                            <if condition="$areaName neq ''">
                            <a class="btn blue" href="javascritp:void(0);" onclick="history.go(-1);">上一步</a>
                            </if>
                            <a href="javascript:AreasAdd(0);" class="btn blue"><i class="icon-pencil"></i> Add</a>

                            <div class="btn-group">

                                <a class="btn green" href="#" data-toggle="dropdown">

                                    <i class="icon-cogs"></i> Tools

                                    <i class="icon-angle-down"></i>

                                </a>

                                <ul class="dropdown-menu pull-right">

                                    <li><a href="#"><i class="icon-pencil"></i> Edit</a></li>

                                    <li><a href="#"><i class="icon-trash"></i> Delete</a></li>

                                    <li><a href="#"><i class="icon-ban-circle"></i> Ban</a></li>

                                    <li class="divider"></li>

                                    <li><a href="#"><i class="i"></i> Make admin</a></li>

                                </ul>

                            </div>

                        </div>

                    </div>

                    <div class="portlet-body">

                        <table class="table table-striped table-bordered table-hover" id="sample_3">

                            <thead>

                            <tr>
                                <th width="16"><input type="checkbox" class="group-checkable" data-set="#sample_3 .checkboxes" /></th>
                                <th>地区名称</th>
                                <th width="80">是否显示</th>
                                <th width="80">排序字母</th>
                                <th width="80">排序号</th>
                                <th width="80">修改</th>
                                <th width="80">删除</th>
                            </tr>

                            </thead>

                            <tbody>
                            <foreach name="Areas" item="v">
                                <tr class="odd gradeX">
                                    <td><input type="checkbox" class="checkboxes" value="1" /></td>
                                    <td><a href="javascript:AreasSel({$v.id},'{$v.areaname}');">{$v.areaname}</a></td>
                                    <td>
                                        <if condition="$v.isshow eq 1">
                                            <span class="show" onclick="javascript:toIsShow({$v['id']},0);" style="cursor: pointer;">显示</span>
                                            <else/>
                                            <span class="show" onclick="javascript:toIsShow({$v['id']},1);" style="cursor: pointer;">隐藏</span>
                                        </if>
                                    </td>
                                    <td>{$v.areakey}</td>
                                    <td>{$v.areasort}</td>
                                    <td><a class="edit" href="javascript:AreasEdit({$v.id});">修改</a></td>
                                    <td><a href="javascript:AreasDel({$v.id},'{$v.areaname}');">删除</a></td>
                                </tr>
                            </foreach>
                            </tbody>

                        </table>

                    </div>

                </div>

                <!-- END EXAMPLE TABLE PORTLET-->

<script>
    jQuery(document).ready(function() {
        App.init();
        TableManaged.init();
    });
    var AreasAdd  = function (id) {
        layer.open({
            type: 2,
            title: "添加地区",
            area: ['50%', '286px'],
            shade: 0.8,
            shadeClose: true,
            content: '{:U("Areas/AreasAdd")}&id='+id,
        });
    }
    var AreasSel  = function (id,title) {
        location.href="{:U('Areas/index')}&id="+id+"&title="+title;
    }
    var AreasEdit = function (id) {
        layer.open({
            type: 2,
            title: "修改地区",
            area: ['50%', '286px'],
            shade: 0.8,
            shadeClose: true,
            content: '{:U("Areas/AreasEdit")}&id='+id,
        });
    }
    var AreasDel = function (id,title) {
        layer.confirm("确定要删除 [地区：<font color='red'>"+title+"</font>] 么?",{icon:3,title:"删除"+title+""}, function (index) {
            var loading = layer.msg("正在删除，请等候......",{icon:16,time:60000});
            $.post("{:U('Areas/AreasDel')}",{id:id},function(data){
                if(data==1){
                    layer.close(loading);
                    layer.msg("删除成功！",{icon:1,time:2000}, function () {
                        window.location.reload();
                    });
                }else{
                    layer.close(loading);
                    layer.msg("删除失败!",{icon:2,time:2000});
                }
            });
        });
    }
    var toIsShow = function (id,isshow) {
        var loading = layer.msg("正在处理...",{icon:16,time:3000});
        $.post("{:U('Areas/AreasShow')}",{id:id,isshow:isshow}, function (rs) {
            if(rs==1){
                layer.close(loading);
                layer.msg("操作成功!",{icon:1,time:2000}, function () {
                    window.location.reload();
                });
            }else{
                layer.close(loading);
                layer.msg("操作失败!",{icon:2,time:2000});
            }
        });
    }
</script>
