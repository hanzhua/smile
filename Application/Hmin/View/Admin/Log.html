<body>
<section>
    <div class="container-fluid">

        <!-- BEGIN PAGE CONTENT-->



        <div class="row-fluid">

            <div class="span6 responsive" data-tablet="span12 fix-offset" data-desktop="span6">

                <!-- BEGIN EXAMPLE TABLE PORTLET/purple-->

                <div class="portlet box gray">

                    <div class="portlet-title">

                        <div class="caption"><i class="icon-cogs"></i><if condition="$areaName eq '' ">
                            登录日志<else/>{$areaName}</if></div>

                        <div class="actions">
                            <if condition="$areaName neq ''">
                                <a class="btn blue" href="javascritp:void(0);" onclick="history.go(-1);">上一步</a>
                            </if>
                            <a href="javascript:;" class="btn blue"><i class="icon-pencil"></i> Add</a>

                            <div class="btn-group">

                                <a class="btn green" href="#" data-toggle="dropdown">

                                    <i class="icon-cogs"></i> Tools

                                    <i class="icon-angle-down"></i>

                                </a>

                                <ul class="dropdown-menu pull-right">

                                    <li><a href="#"><i class="icon-pencil"></i> Edit</a></li>

                                    <li><a href="#"><i class="icon-trash"></i> Delete</a></li>

                                    <li><a href="#"><i class="icon-ban-circle"></i> Ban</a></li>

                                    <li class="divider"></li>

                                    <li><a href="#"><i class="i"></i> Make admin</a></li>

                                </ul>

                            </div>

                        </div>

                    </div>

                    <div class="portlet-body">

                        <table class="table table-striped table-bordered table-hover" id="sample_3">
                            <thead>
                                <tr>
                                    <th width="40">序号</th>
                                    <th>用户账号</th>
                                    <th>用户名称</th>
                                    <th>登录时间</th>
                                    <th>登录IP</th>
                                </tr>
                            </thead>
                            <tbody>
                                <foreach name="Log" item="v">
                                    <tr class="odd gradeX">
                                        <td>{$v.id}</td>
                                        <td><if condition="$v.phone eq ''">-----------<else/>{$v.phone}</if> / {$v.qq}</td>
                                        <td>{$v.contact}</td>
                                        <td>{$v.logintime}</td>
                                        <td>{$v.loginip}</td>
                                    </tr>
                                </foreach>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- END EXAMPLE TABLE PORTLET-->

            </div>
        </div>
        <!-- END PAGE CONTENT-->

    </div>
</section>

<div class="footer">

    <div class="footer-inner">

        2016 © SmileEx By 画中浅笑

    </div>

    </div>

</div>
